<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat Client</title>
    <script src="client.js"></script>
    <link rel="stylesheet" href="client.css">
</head>
<body onload="javascript:init();">
<div id="chatText"></div>
<input type="text" id="inputLine">
<div id="namePanel" class="outer">
    <div class="middle">
        <div id="nameDialog" class="inner">
            <span class="header">Welcome to Web Chat!</span>
            <p style="color: white">Type your nickname in<br>the box below, and press<br>&lt;return&gt; to continue:</p>
            <input type="text" id="nameInput">
        </div>
    </div>
</div>
</body>
</html>
